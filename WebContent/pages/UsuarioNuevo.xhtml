<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">
	<ui:define name="content">
		<form>
			<div class="form-group">
				<label for="inputdefault">Usuario</label> <input
					class="form-control" id="usuarioTxt" type="text"
					value="#{usuarioCreateBean.usuario.usuario}" />
			</div>
			<div class="form-group">
				<label for="inputdefault">Clave</label> <input class="form-control"
					id="claveTxt" type="text"
					value="#{usuarioCreateBean.usuario.clave}" />
			</div>
			<div class="form-group">
				<h:commandButton id="guardarBtn"
					action="#{usuarioCreateBean.guardar}" value="Guardar" />
			</div>
		</form>

	</ui:define>
</ui:composition>
</html>
