<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Nuevo Usuario</ui:define>
	<ui:define name="content">
		<b:form>
			<div class="form-group">
				<label>Usuario</label> 
				<b:inputText value="#{usuarioCreateBean.usuario.usuario}"
					placeholder="Enter text" />
			</div>
			<div class="form-group">
				<label>Clave</label> 
				<b:inputText value="#{usuarioCreateBean.usuario.clave}" class="form-control"
					placeholder="Enter text" />
			</div>
			<div class="form-group">
				<b:commandButton value="Guardar" ajax="true"
					actionListener="#{usuarioCreateBean.guardar()}" look="primary" />
			</div>

		</b:form>

	</ui:define>
</ui:composition>
</html>
