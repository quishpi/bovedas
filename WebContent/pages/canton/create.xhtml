<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Cant√≥n</ui:define>
	<ui:define name="content">
		<h:form id="frm" class="form-horizontal">
			<p:growl id="growl" sticky="false" life="5000" showDetail="false"
				autoUpdate="true" />

			<div class="form-group">
				<label class="col-sm-1 control-label">Provincia*</label>
				<div class="col-sm-3">
					<p:selectOneMenu id="provincia" required="true"
						requiredMessage="Provincia es obligatorio "
						value="#{cantonCreateBean.canton.provincia}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecciones" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{provinciaIndexBean.provincias}"
							var="provincia" itemLabel="#{provincia.nombre}"
							itemValue="#{provincia}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">Nombre*</label>
				<div class="col-sm-3">
					<p:inputText class="form-control"
						value="#{cantonCreateBean.canton.nombre}" required="true"
						requiredMessage="Nombre es obligatorio " />
				</div>
			</div>
			<div class="col-sm-1"></div>
			<div class="btn-group">
				<p:commandButton value="Guardar"
					actionListener="#{cantonCreateBean.guardar()}" icon="fa fa-save"
					class="btn" ajax="true" update="frm" />
				<p:commandButton value="Regresar"
					onclick="location.href = 'index.xhtml';" icon="fa fa-sign-out"
					class="btn" immediate="true"/>
			</div>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
