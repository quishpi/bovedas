<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">

	<ui:define name="content">
		<h2>Basic Table</h2>
		<p>The .table class adds basic styling (light padding and only
			horizontal dividers) to a table:</p>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Usuario</th>
					<th>Clave</th>
				</tr>
			</thead>
			<tbody>
				<h:form>
					<ui:repeat value="#{usuarioListBean.usuarios}" var="usuario">
						<tr>
							<td>#{usuario.id}</td>
							<td>#{usuario.usuario}</td>
							<td>#{usuario.clave}</td>
						</tr>
					</ui:repeat>
				</h:form>
			</tbody>
		</table>
	</ui:define>

</ui:composition>
</html>
