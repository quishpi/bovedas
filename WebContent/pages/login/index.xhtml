<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>BOVEDAS 1.0.0</title>
	<script
		src="/bovedas/resources/css/bootstrap_3.3.7/js/bootstrap.min.js"></script>
	<script
		src="/bovedas/resources/css/adminlte_2.3.12/js/fastclick/fastclick.js"></script>
	<script src="/bovedas/resources/css/adminlte_2.3.12/js/app.min.js"></script>


	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport" />
	<link rel="stylesheet"
		href="/bovedas/resources/css/bootstrap_3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="/bovedas/resources/css/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="/bovedas/resources/css/adminlte_2.3.12/css/AdminLTE.min.css" />

	<link rel="stylesheet"
		href="/bovedas/resources/css/adminlte_2.3.12/css/skins/_all-skins.min.css" />

	<link rel="stylesheet" href="/bovedas/resources/css/login.css" />
	<link rel="stylesheet" href="/bovedas/resources/css/style.css" />

</h:head>
<body>
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage url="../../resources/images/loadingbar.gif" />
	</p:dialog>
	<div class="container" style="margin-top: 40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Inicie la sesión para continuar</strong>
					</div>
					<div class="panel-body">
						<h:form id="frm">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="../../resources/images/login.png" alt="" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-user"></i>
												</span>
												<p:inputText class="form-control" placeholder="Usuario"
													name="loginname" type="text"
													value="#{usuarioLoginBean.usuario.cedula}" required="true"
													requiredMessage="Usuario es obligatorio " />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-lock"></i>
												</span>
												<p:inputText class="form-control" placeholder="Contraseña"
													name="password" type="password"
													value="#{usuarioLoginBean.usuario.clave}" required="true"
													requiredMessage="Contraseña es obligatorio " />
											</div>
										</div>
										<div class="form-group">
											<p:commandButton class="btn btn-lg btn-primary btn-block"
												onstart="PF('statusDialog').show()"
												onsuccess="PF('statusDialog').hide()" value="Entrar"
												actionListener="#{usuarioLoginBean.login()}" />
										</div>
									</div>
								</div>
								<p:messages id="messages" showDetail="false" autoUpdate="true"
									closable="true" />
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
