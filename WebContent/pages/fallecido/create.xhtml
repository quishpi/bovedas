<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">
	<ui:define name="title">Fallecidos</ui:define>
	<ui:define name="content">
		<h:form id="frm" class="form-horizontal">
			<p:growl id="growl" sticky="false" life="5000" showDetail="false"
				autoUpdate="true" />

			<div class="form-group">
				<label class="col-sm-2 control-label">Cedula*</label>
				<div class="col-sm-4">
					<p:inputText class="form-control"
						value="#{fallecidoCreateBean.fallecido.cedula}" required="true"
						requiredMessage="Cedula es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombres*</label>
				<div class="col-sm-4">
					<p:inputText class="form-control"
						value="#{fallecidoCreateBean.fallecido.nombre}" required="true"
						requiredMessage="Nombres es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Apellidos*</label>
				<div class="col-sm-4">
					<p:inputText class="form-control"
						value="#{fallecidoCreateBean.fallecido.apelido}" required="true"
						requiredMessage="Apellidos es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Numero Registro
					Inscripcion*</label>
				<div class="col-sm-4">
					<p:inputText class="form-control"
						value="#{fallecidoCreateBean.fallecido.numeroregistroinscripcion}"
						required="true"
						requiredMessage="Registro de inscrpcion es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nacionalidad*</label>
				<div class="col-sm-4">
					<p:selectOneMenu id="nacionalidad" required="true"
						requiredMessage="Nacionalidad es obligatorio "
						value="#{fallecidoCreateBean.fallecido.nacionalidad}"
						converter="omnifaces.SelectItemsConverter" style="width:100%;">
						<f:selectItem itemLabel="Seleccione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{nacionalidadIndexBean.nacionalidades}"
							var="nacionalidad" itemLabel="#{nacionalidad.nombre}"
							itemValue="#{nacionalidad}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Genero*</label>
				<div class="col-sm-4">
					<p:selectOneMenu id="genero" required="true"
						requiredMessage="Genero es obligatorio "
						value="#{fallecidoCreateBean.fallecido.genero}"
						converter="omnifaces.SelectItemsConverter" style="width:100%;">
						<f:selectItem itemLabel="Seleccione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{fallecidoCreateBean.generos}" var="genero"
							itemLabel="#{genero.genero}" itemValue="#{genero}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Estado Civil*</label>
				<div class="col-sm-4">
					<p:selectOneMenu id="estadoCivil" required="true"
						requiredMessage="Estado civil es obligatorio "
						value="#{fallecidoCreateBean.fallecido.estadocivil}"
						converter="omnifaces.SelectItemsConverter" style="width:100%;">
						<f:selectItem itemLabel="Seleccione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{fallecidoCreateBean.estadoCiviles}"
							var="estadoCivil" itemLabel="#{estadoCivil.estadoCivil}"
							itemValue="#{estadoCivil}" />
					</p:selectOneMenu>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Edad*</label>
				<div class="col-sm-4">
					<p:spinner value="#{fallecidoCreateBean.fallecido.edad}" min="1"
						required="true" requiredMessage="Edad de fila es obligatorio " />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Fecha Fallecimiento*</label>
				<div class="col-sm-4">
					<p:calendar
						value="#{fallecidoCreateBean.fallecido.fechafallecimiento}"
						locale="de" navigator="true" pattern="yyyy-MM-dd" required="true"
						requiredMessage="Fecha Fallecimiento de fila es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Fecha Inscripcion*</label>
				<div class="col-sm-4">
					<p:calendar
						value="#{fallecidoCreateBean.fallecido.fechainscripciondefuncion}"
						locale="de" navigator="true" pattern="yyyy-MM-dd" required="true"
						requiredMessage="Fecha Inscripcion es obligatorio " />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Fecha Ingreso
					Cementerio*</label>
				<div class="col-sm-4">
					<p:calendar
						value="#{fallecidoCreateBean.fallecido.fechaingresocementerio}"
						locale="de" navigator="true" pattern="yyyy-MM-dd" required="true"
						requiredMessage="Fecha Ingreso Cementerio es obligatorio " />
				</div>
			</div>
			<div class="col-sm-2"></div>
			<div class="form-group">
				<p:commandButton value="Representante" class="btn" ajax="true"
					onclick="PF('dlgLista').show();" immediate="true" />
				<!-- update="pnlRepresentante"  -->
			</div>
			<p:outputPanel id="pnlRepresentante">
				<div class="form-group">
					<label class="col-sm-2 control-label">Cédula</label>
					<div class="col-sm-4">
						<p:inputText class="form-control"
							value="#{fallecidoCreateBean.representanteSelected.cedula}"
							required="true" readonly="true"
							requiredMessage="Nombres es obligatorio " />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombres</label>
					<div class="col-sm-4">
						<p:inputText class="form-control"
							value="#{fallecidoCreateBean.representanteSelected.nombre.concat(' ').concat(fallecidoCreateBean.representanteSelected.apelido)}"
							required="true" readonly="true"
							requiredMessage="Apellidos es obligatorio " />
					</div>
				</div>
			</p:outputPanel>
			<div class="col-sm-2"></div>
			<div class="btn-group">
				<p:commandButton value="Guardar"
					actionListener="#{fallecidoCreateBean.guardar()}" icon="fa fa-save"
					class="btn" ajax="true" update="frm" />
				<p:commandButton value="Regresar"
					onclick="location.href = 'index.xhtml';" icon="fa fa-sign-out"
					class="btn" />
			</div>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
		</h:form>
		<p:dialog id="dlgRepresentante" header="Lista de Representantes"
			widgetVar="dlgLista" modal="true" height="500" width="800"
			resizable="false">
			<h:form id="fmrRepresentanteLista" class="form-horizontal">
				<p:outputPanel id="pnlLista">
					<div class="panel">
						<div class="panel-body">
							<div class="form-group">
								<p:commandButton value="Nuevo" class="btn" ajax="true"
									onclick="PF('dlgCrear').show();" immediate="true"
									update=":fmrRepresentanteCrear:pnlRepCrear" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Criterio</label>
						<div class="col-sm-5">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.criterio}" />
						</div>
						<p:commandButton value="Buscar" class="btn" ajax="true"
							immediate="true"
							actionListener="#{fallecidoCreateBean.buscarRepresentante()}"
							update="pnlLista tblLista" />

					</div>
					<p:dataTable id="tblLista" var="representante"
						value="#{representanteIndexBean.representantes}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="10" style="margin-bottom:20px"
						resizable="false">
						<p:column style="width:120px;">
							<f:facet name="header">
								<h:outputText value="Cedula" />
							</f:facet>
							<h:outputText value="#{representante.cedula}" />
						</p:column>
						<p:column style="width:160px;">
							<f:facet name="header">
								<h:outputText value="Nombres" />
							</f:facet>
							<h:outputText
								value="#{representante.nombre.concat(' ').concat(representante.apelido)}" />
						</p:column>

						<p:column style="width:120px;">
							<f:facet name="header">
								<h:outputText value="Provincia" />
							</f:facet>
							<h:outputText
								value="#{representante.parroquia.canton.provincia.nombre}" />
						</p:column>
						<p:column style="width:120px;">
							<f:facet name="header">
								<h:outputText value="Canton" />
							</f:facet>
							<h:outputText value="#{representante.parroquia.canton.nombre}" />
						</p:column>
						<p:column style="width:120px;">
							<f:facet name="header">
								<h:outputText value="Parroquia" />
							</f:facet>
							<h:outputText value="#{representante.parroquia.nombre}" />
						</p:column>
						<p:column style="width:100px;">
							<f:facet name="header">
							</f:facet>
							<div class="btn-group">
								<p:commandButton update=":frm:pnlRepresentante"
									icon="ui-icon-search" title="View" immediate="true"
									onclick="PF('dlgLista').hidden();">
									<f:setPropertyActionListener value="#{representante}"
										target="#{fallecidoCreateBean.representanteSelected}" />
								</p:commandButton>

							</div>
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</h:form>
		</p:dialog>
		<p:dialog id="dlgCrearRepresentante" header="Ingresar Representantes"
			widgetVar="dlgCrear" modal="true" height="500" width="700"
			resizable="false">
			<h:form id="fmrRepresentanteCrear" class="form-horizontal">
				<p:outputPanel id="pnlRepCrear">
					<div class="form-group">
						<label class="col-sm-2 control-label">Cedula*</label>
						<div class="col-sm-4">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.cedula}"
								required="true" requiredMessage="Nombre es obligatorio " />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nombres*</label>
						<div class="col-sm-4">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.nombre}"
								required="true" requiredMessage="Nombre es obligatorio " />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Apellidos*</label>
						<div class="col-sm-4">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.apelido}"
								required="true" requiredMessage="Código es obligatorio " />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Provincia*</label>
						<div class="col-sm-3">
							<p:selectOneMenu id="provincia" required="true"
								requiredMessage="Provincia es obligatorio "
								value="#{representanteCreateBean.provincia}"
								converter="omnifaces.SelectItemsConverter" style="width:100%;">
								<p:ajax
									listener="#{representanteCreateBean.onProvinciaChange()}"
									update="canton" onstart="PF('statusDialog').show()"
									onsuccess="PF('statusDialog').hide()" />
								<f:selectItem itemLabel="Seleccione" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{representanteCreateBean.provincias}"
									var="provincia" itemLabel="#{provincia.nombre}"
									itemValue="#{provincia}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Cantón*</label>
						<div class="col-sm-3">
							<p:selectOneMenu id="canton" required="true"
								requiredMessage="Canton es obligatorio "
								value="#{representanteCreateBean.canton}"
								converter="omnifaces.SelectItemsConverter" style="width:100%;">
								<p:ajax listener="#{representanteCreateBean.onCantonChange()}"
									update="parroquia" onstart="PF('statusDialog').show()"
									onsuccess="PF('statusDialog').hide()" />
								<f:selectItem itemLabel="Seleccione" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{representanteCreateBean.cantones }"
									var="canton" itemLabel="#{canton.nombre}" itemValue="#{canton}" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Parroquia*</label>
						<div class="col-sm-3">
							<p:selectOneMenu id="parroquia" required="true"
								requiredMessage="Parroquia es obligatorio "
								value="#{fallecidoCreateBean.representante.parroquia}"
								converter="omnifaces.SelectItemsConverter" style="width:100%;">
								<f:selectItem itemLabel="Seleccione" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{representanteCreateBean.parroquias }"
									var="parroquia" itemLabel="#{parroquia.nombre}"
									itemValue="#{parroquia}" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Exoneracion*</label>
						<div class="col-sm-5">
							<p:spinner
								value="#{fallecidoCreateBean.representante.porcentajeExoneracion}"
								stepFactor="0.25" required="true"
								requiredMessage="Número de bóvedas es obligatorio " />
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Direccion*</label>
						<div class="col-sm-4">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.direccion}"
								required="true" requiredMessage="Direccion es obligatorio " />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Telefono*</label>
						<div class="col-sm-4">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.telefono}"
								required="true" requiredMessage="Telefono es obligatorio " />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Observaciones</label>
						<div class="col-sm-6">
							<p:inputText class="form-control"
								value="#{fallecidoCreateBean.representante.observacion}" />
						</div>
					</div>

					<div class="col-sm-2"></div>
					<div class="btn-group">
						<p:commandLink value="Guardar"
							
							class="btn btn-primary">
							<p:ajax listener="#{fallecidoCreateBean.guardarRepresentante()}"
								update=":fmrRepresentanteLista:pnlLista" onstart="PF('statusDialog').show()"
								onsuccess="PF('statusDialog').hide()" />
						</p:commandLink>
						<p:commandLink value="Cancelar" onclick="PF('dlgCrear').hide();"
							class="btn btn-primary" immediate="true" />
					</div>
					<p:messages id="messages" showDetail="false" autoUpdate="true"
						closable="true" />

				</p:outputPanel>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
