<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">

	<ui:define name="title">Lista de Nacionalidades</ui:define>
	<ui:define name="content">
		<h:outputScript name="js/tables/jquery.dataTables.min.js"
			target="head" />
		<h:outputScript name="js/tables/dataTables.bootstrap.min.js"
			target="head" />
		<h:outputStylesheet name="css/tables/dataTables.bootstrap.min.css" />

		<b:form>
			<div class="panel">
				<div class="panel-body">
					<div class="btn-group">
						<a href="create.xhtml" class="btn btn-primary"> <span
							class="glyphicon glyphicon-plus"></span>Nuevo
						</a>
					</div>
				</div>
			</div>
			<table id="example" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<tr style="background-color: #ccc;">
						<th>Id</th>
						<th>Nombre</th>
						<th data-sortable="false" style="width: 100px;" align="center"></th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{nacionalidadIndexBean.nacionalidades}" var="nacionalidad">
						<tr>
							<td>#{nacionalidad.id}</td>
							<td>#{nacionalidad.nombre}</td>
							<td><div class="btn-group">
									<a href="#" class="btn btn-primary" title="Editar"><span
										class="glyphicon glyphicon-edit"></span></a><a href="#"
										class="btn btn-primary" title="Eliminar"><span
										class="glyphicon glyphicon-trash"></span></a>
								</div></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</b:form>

		<script>
	//<![CDATA[
	$(document).ready(function() {
   		$('#example').DataTable();
	});
	//]]>
	</script>

	</ui:define>
</ui:composition>
</html>
